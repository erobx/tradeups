services:
  frontend:
    container_name: tradeups_ui
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/static:/app/static
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    container_name: tradeups_api
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}?sslmode=disable
    depends_on:
      - db

  db:
    container_name: tradeups_db
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=erob
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=tradeups
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
